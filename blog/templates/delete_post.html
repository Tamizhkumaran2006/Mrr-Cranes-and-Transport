{% extends 'base.html' %}

{% block content %}
<section class="page-content">
    <div class="delete-container">
        <h1>Delete Post</h1>
        <div class="warning-box">
            <p>Are you sure you want to delete this post?</p>
            <h2>{{ post.title }}</h2>
            <p class="warning-text">This action cannot be undone.</p>
        </div>
        
        <form method="post" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="btn-delete-confirm">Yes, Delete Post</button>
            <a href="{% url 'blog:dashboard' %}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</section>

<style>
.delete-container {
    max-width: 500px;
    margin: 60px auto;
    padding: 40px;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    text-align: center;
}

.delete-container h1 {
    color: #cc3333;
    margin-bottom: 30px;
}

.warning-box {
    background: #fee;
    border: 2px solid #cc3333;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 30px;
}

.warning-box h2 {
    color: #1d2939;
    margin: 15px 0;
}

.warning-text {
    color: #cc3333;
    font-weight: bold;
}

.delete-form {
    display: flex;
    gap: 10px;
}

.btn-delete-confirm, .btn-cancel {
    flex: 1;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
    display: inline-block;
}

.btn-delete-confirm {
    background: #cc3333;
    color: white;
}

.btn-delete-confirm:hover {
    background: #990000;
}

.btn-cancel {
    background: #ddd;
    color: #333;
}

.btn-cancel:hover {
    background: #999;
}
</style>
{% endblock %}
