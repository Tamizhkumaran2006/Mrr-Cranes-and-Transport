{% extends 'base.html' %}

{% block content %}
<section class="page-content">
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <div class="dashboard-actions">
                <a href="{% url 'blog:create_post' %}" class="btn-primary">+ New Post</a>
                <a href="{% url 'blog:owner_logout' %}" class="btn-logout">Logout</a>
            </div>
        </div>

        {% if posts %}
            <div class="posts-table">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for post in posts %}
                            <tr>
                                <td><strong>{{ post.title }}</strong></td>
                                <td>{{ post.created_at|date:"M d, Y" }}</td>
                                <td class="action-buttons">
                                    <a href="{% url 'blog:edit_post' post.pk %}" class="btn-edit">Edit</a>
                                    <a href="{% url 'blog:delete_post' post.pk %}" class="btn-delete">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p class="no-posts">No posts yet. <a href="{% url 'blog:create_post' %}">Create your first post</a></p>
        {% endif %}
    </div>
</section>

<style>
.dashboard-container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
}

.dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.dashboard-header h1 {
    color: #1d2939;
    margin: 0;
}

.dashboard-actions {
    display: flex;
    gap: 10px;
}

.btn-primary, .btn-logout, .btn-edit, .btn-delete {
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
    border: none;
    cursor: pointer;
}

.btn-primary {
    background: #ff5e14;
    color: white;
}

.btn-primary:hover {
    background: #1d2939;
}

.btn-logout {
    background: #ddd;
    color: #333;
}

.btn-logout:hover {
    background: #999;
}

.posts-table {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table thead {
    background: #f5f5f5;
}

table th {
    padding: 12px;
    text-align: left;
    font-weight: bold;
    color: #1d2939;
    border-bottom: 2px solid #ddd;
}

table td {
    padding: 12px;
    border-bottom: 1px solid #eee;
}

.action-buttons {
    display: flex;
    gap: 10px;
}

.btn-edit {
    background: #0066cc;
    color: white;
}

.btn-edit:hover {
    background: #004499;
}

.btn-delete {
    background: #cc3333;
    color: white;
}

.btn-delete:hover {
    background: #990000;
}

.no-posts {
    text-align: center;
    color: #666;
    padding: 40px;
}

.no-posts a {
    color: #ff5e14;
    font-weight: bold;
}
</style>
{% endblock %}
