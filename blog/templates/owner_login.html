{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="page-content">
    <div class="login-container">
        <h1>Owner Login</h1>
        <form method="post" class="login-form">
    {% csrf_token %}

    {% if error %}
        <div class="error-message">
            <p style="color: red;">{{ error }}</p>
        </div>
    {% endif %}

    <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" id="id_username" name="username" placeholder="Enter username" required>
    </div>

    <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" id="id_password" name="password" placeholder="Enter password" required>
    </div>

    <button type="submit" class="btn-submit">Login</button>
</form>

    </div>
</section>

<style>
.login-container {
    max-width: 400px;
    margin: 60px auto;
    padding: 40px;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
}

.login-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.btn-submit {
    padding: 12px;
    background: #ff5e14;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}

.btn-submit:hover {
    background: #1d2939;
}
</style>
{% endblock %}
